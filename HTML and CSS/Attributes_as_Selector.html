<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Using Attributes as Selector</title>
        <style>
            a[href="https://www.amazon.com/"] {
                color:red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li><a href="https://www.google.com/">Google</a></li>
            <li><a href="https://www.amazon.com/">Amazon</a></li>
            <li><a href="https://youtube.com/">Youtube</a></li>
        </ol>
    </body>
</html>
