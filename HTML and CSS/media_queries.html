<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Queries</title>
        <style>
            @media (min-width: 900px) {
                body{
                    background-color: red;
                }
            }
            
            @media (max-width: 899px) {
                body {
                    background-color: green;
                }
            }

            @media (max-width: 599px) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the page</h1>
    </body>
</html>
